<html>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <head>
        <title> Movies </title>
    </head>
<body>
    <div class="container">
    <center><h1 style="text-align:center;">Search Movie</h1>
        <input type="text" name="Genre" id = "Search" placeholder="Enter Title, Director, or Genre" style ="border-radius: 5px; text-align : center;"></br></center>
    <h1 style="text-align:center;">Add Movie</h1>
    <label id="movieCreate" style = "display: block; text-align: center;">
        <input type="text" name="Genre" id = "Genre" placeholder="Enter Genre" style ="border-radius: 5px; text-align : center;"></br>
        <input type="text" name="Title" id = "Title" placeholder="Enter Title" style ="border-radius: 5px; text-align : center;"></br>
        <input type="text" name="DirectorName" id = "DirectorName" placeholder="Enter Director" style ="border-radius: 5px; text-align : center;"></br>
        <input type="text" name="PictureURL" id = "PictureURL" placeholder="Enter Picture URL" style ="border-radius: 5px; text-align : center;"></br>
        <button onclick ="AddMovie()"style ="border-radius: 5px; text-align : center;">Add Movie to List</button>
    </label>
    <h1 style="text-align:center;">Movie Database</h1>
        <div class="table-responsive">
            <table class="table" id="movie_table">
                <thead>
                <tr>
                    <th>Genre</th>
                    <th>Title</th>
                    <th>Director Name</th>
                </tr>
                </thead>    
                <tbody class = "movieData">
                </tbody>
            </table>
            <h1 id = "EditHeader" style="display: none; text-align:center;">Edit Movie</h1>
            <label id="movieCreate" style = "display: block; text-align: center;">
                    <input type="text" name="Genre" id = "GenreEdit" style="display: none;border-radius: 5px; text-align : center;"></br>
                    <input type="text" name="Title" id = "TitleEdit" style="display: none;border-radius: 5px; text-align : center;"></br>
                    <input type="text" name="DirectorName" id = "DirectorNameEdit"style="display: none;border-radius: 5px; text-align : center;"></br>
                    <input type="text" name="PictureURL" id = "PictureURLEdit" style="display: none;border-radius: 5px; text-align : center;"></br>
                    <button id ="EditButton"onclick ="UpdateMovie()"style="display: none;border-radius: 5px; text-align : center;">Save Edits</button>
                </label>
                <center><img src="" id = "MoviePicture"style="display: none; width:200px;height:200px;"></script></center>
                <input type="hidden" id="hiddenMovieId" name="hiddenId" value="0">
                <input type="hidden" id="hiddenPictureURL" name="hiddenPicture" value="0">
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</html>
