        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <head>
        <title> Movies </title>
    </head>
<body>
    <label id="movieCreate">
        <input type="text" name="Genre" id = "Genre" placeholder="Enter Genre"></br>
        <input type="text" name="Title" id = "Title" placeholder="Enter Title"></br>
        <input type="text" name="DirectorName" id = "DirectorName" placeholder="Enter Director"></br>
        <button onclick ="AddMovie()">Add Movie to List</button>
    </label>
    <div class="container">
        <div class="table-responsive">
            <table class="table" id="movie_table">
                <thead>
                <tr>
                    <th>Genre</th>
                    <th>Title</th>
                    <th>Director Name</th>
                </tr>
                </thead>    
                <tbody class = "movieData">
                </tbody>
            </table>
            <h1 id = "EditHeader" style="display: none;">Edit Movie</h1>
            <label id="movieCreate">
                    <input type="text" name="Genre" id = "GenreEdit" style="display: none;"></br>
                    <input type="text" name="Title" id = "TitleEdit" style="display: none;"></br>
                    <input type="text" name="DirectorName" id = "DirectorNameEdit"style="display: none;"></br>
                    <button id ="EditButton"onclick ="UpdateMovie()"style="display: none;">Save Edits</button>
                </label>
                <input type="hidden" id="hiddenMovieId" name="hiddenId" value="0">
        </div>
    </div>
</body>
